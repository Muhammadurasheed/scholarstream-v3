<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarStream Copilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9fafb;
    }

    .header {
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .profile-status {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
    }

    .status-text h3 {
      font-size: 16px;
      color: #111827;
      margin-bottom: 4px;
    }

    .status-text p {
      font-size: 13px;
      color: #6b7280;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #7c3aed;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .action-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .footer {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .footer a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ“ ScholarStream Copilot</h1>
    <p>Your AI application assistant</p>
  </div>

  <div class="content">
    <div class="profile-card">
      <div class="profile-status">
        <div class="status-icon" id="profileIcon">U</div>
        <div class="status-text">
          <h3 id="profileName">Loading...</h3>
          <p id="profileStatus">Checking profile...</p>
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="appsTracked">0</div>
        <div class="stat-label">Applications Tracked</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fieldsAutofilled">0</div>
        <div class="stat-label">Fields Auto-filled</div>
      </div>
    </div>

    <button class="action-btn" id="openDashboard">
      Open Dashboard
    </button>
  </div>

  <div class="footer">
    Powered by <a href="https://scholarstream.app" target="_blank">ScholarStream</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
